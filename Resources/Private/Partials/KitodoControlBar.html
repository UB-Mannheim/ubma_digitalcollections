<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true"
      lang="en">

<f:section name="ControlBar">
	<!-- ubma_digitalcollection Resources/Private/Partials/KitodoControlBar.html -->
    <div class="control-bar">
        <div class="header-bar">
            <div class="brand"><f:link.page pageUid="{settings.rootPage.pid}" title="{settings.rootPage.title}" class="{settings.rootPage.cssClass}">{settings.rootPage.title}</f:link.page></div>
            <nav>
                <ul class="secondary-nav"><f:cObject typoscriptObjectPath="lib.navigation.kitodo" /></ul>
                <button type="button" class="nav-toggle" aria-label="<f:translate key='nav.open' extensionName='ubma_digitalcollections' />">
                    <span></span>
                    <span class="nav-button-bar"></span>
                    <span class="nav-button-bar"></span>
                    <span class="nav-button-bar"></span>
                    <span class="nav-button-bar"></span>
                </button>
            </nav>
        </div>
        <div class="ctrldata-container">
            <div class="metadata-wrapper{f:if(condition: '{isNewspaper}', then: ' metadata-newspaper-{isNewspaper}', else: '')}">
                <div class="tx-dlf-metadata">
                    <f:if condition="{isNewspaper}">
						<f:then>
							<f:if condition="{isNewspaper} == 'newspaper_anchor'">
								<f:then>
									<f:if condition="{docTitle}">
										<h1>{docTitle}</h1>
									</f:if>
								</f:then>
								<f:else if="{isNewspaper} == 'newspaper_year'">
									<f:if condition="{docTitle-currentTitle}">
										<h1 class="year">{docTitle-PartsOfTitle}: {docTitle-currentTitle}</h1>
									</f:if>
								</f:else>
                                <f:else if="{isNewspaper} == 'newspaper_issue'">
									<f:if condition="{docTitle-currentTitle}">
										<h1 class="issue">{docTitle-PartsOfPartsTitle}: {docTitle-currentTitle}</h1>
                                    </f:if>
								</f:else>
							</f:if>
						</f:then>
						<f:else>
							<f:if condition="{docTitle}">
								<h1>{docTitle}</h1>
							</f:if>
						</f:else>
					</f:if>
                    <f:cObject typoscriptObjectPath="plugin.tx_dlf_metadata" />
                </div>
                <div class="offcanvas-toggle"></div>
            </div>
            <div class="toc-wrapper{f:if(condition: '{isNewspaper}', then: ' {isNewspaper}', else: '')}">
                <f:cObject typoscriptObjectPath="plugin.tx_dlf_tableofcontents" />
                <div class="offcanvas-toggle"></div>
            </div>
        </div>
    </div>
    <f:comment><f:debug>{_all}</f:debug></f:comment>


</f:section>

</html>
