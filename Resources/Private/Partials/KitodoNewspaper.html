<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
    xmlns:dc="http://typo3.org/ns/Slub/SlubDigitalcollections/ViewHelpers" data-namespace-typo3-fluid="true" lang="en">

<f:if condition="{isNewspaper} == 'newspaper_anchor'">
    <f:then>
        <f:cObject typoscriptObjectPath="lib.kitodo.newspaper.years" />
        <f:if condition="{gp-id} > 0">
            <!-- gp-id must be integer otherwise the search in document won't work -->
            <div class="fulltext-container">
                <div class="tx-dlf-toolsFulltextsearch">
                    <div class="fulltext-search-toggle"></div>
                    <f:cObject typoscriptObjectPath="lib.kitodo.fulltext.search" />
                </div>
                <div id="tx-dlf-fulltextselection"></div>
            </div>
        </f:if>
    </f:then>
    <f:else>
        <f:if condition="{isNewspaper} == 'newspaper_year'">
            <f:then>
                <f:cObject typoscriptObjectPath="lib.kitodo.newspaper.calendar" />
                <f:if condition="{gp-id} > 0">
                    <!-- gp-id must be integer otherwise the search in document won't work -->
                    <div class="fulltext-container">
                        <div class="tx-dlf-toolsFulltextsearch">
                            <div class="fulltext-search-toggle"></div>
                            <f:cObject typoscriptObjectPath="lib.kitodo.fulltext.search" />
                        </div>
                        <div id="tx-dlf-fulltextselection"></div>
                    </div>
                </f:if>
            </f:then>
            <f:else>
                <f:if condition="{gp-query}">
                    <f:then>
                        <!-- A search has been executed > call search plugin again > redirect to result listview -->
                        <f:cObject typoscriptObjectPath="lib.kitodo.fulltext.search" />
                    </f:then>
                </f:if>
                <f:if condition="{isNewspaper} == 'newspaper_issue'">
                    <!-- it's an newspaper! -->
                </f:if>
                <div class="tx-dlf-pageview">
                    <f:comment>
                        <!-- example markup for future logo display -->
                        <ul class="tx-dlf-logobar">
                            <li><img src="/typo3conf/ext/slub_digitalcollections/Static/data/slublogo.jpg"
                                    alt="Logo SLUB"></li>
                            <li><img src="/typo3conf/ext/slub_digitalcollections/Static/data/unierfurtlogo.png"
                                    alt="Logo Uni Erfurt"></li>
                            <li><img src="/typo3conf/ext/slub_digitalcollections/Static/data/dfglogo.svg"
                                    alt="Logo DFG"></li>
                        </ul>
                    </f:comment>
                    <f:cObject typoscriptObjectPath="plugin.tx_dlf_pageview" />
                </div>
                <div class="fulltext-container">
                    <div class="tx-dlf-toolsFulltextsearch">
                        <div class="fulltext-search-toggle"></div>
                        <f:if condition="{f:cObject(typoscriptObjectPath:'plugin.tx_dlf_searchindocumenttool')}">
                            <f:then>
                                <f:cObject typoscriptObjectPath="plugin.tx_dlf_searchindocumenttool" />
                            </f:then>
                        </f:if>
                    </div>
                    <div id="tx-dlf-fulltextselection"></div>
                </div>
            </f:else>
        </f:if>
    </f:else>
</f:if>

</html>
