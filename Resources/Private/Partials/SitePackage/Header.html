<div xmlns="http://www.w3.org/1999/xhtml" lang="en" xmlns:f="http://typo3.org/ns/TYPO3/Fluid/ViewHelpers">

    <f:section name="Header">

        <div id="header" role="banner">
            <a id="skip2top"></a>
            <div class="centring">
                <h1>
                    <f:link.page pageUid="{rootPageId}" class="logo" title="{rootPageTitle}">{rootPageTitle}</f:link.page>
                </h1>
                <f:comment>
                    <button type="button" class="main-navigation-toggle" aria-haspopup="true" aria-controls="main-navigation" aria-expanded="false">
                        <span class="visually-hidden"><f:translate key="nav.hamburger" extensionName="UbmaTemplate"/></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </f:comment>
            </div>
            <nav class="main-navigation" id="main-navigation" aria-label="Hauptnavigation" aria-haspopup="true" aria-expanded="false">
                <div class="main-navigation-clip">
                    <!-- turned off ma seemingly only for test -->
                    <f:comment>
                        <f:cObject typoscriptObjectPath="lib.menu.main"/>
                    </f:comment>
                </div>
            </nav>
        </div>

    </f:section>

</div>
